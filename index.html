<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path of Exile Spending</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Path of Exile Spending</h1>
    </header>
    <main>
        <div class="input-container">
            <textarea id="dataInput" rows="10" cols="50" placeholder="Paste your data here..."></textarea>
            <div class="summary">
                <h3>Summary</h3>
                <p>Total Spent: <span id="totalSpent">$0</span></p>
            </div>
        </div>
        <button id="processData">Process Data</button>
        <table>
            <thead>
                <tr>
                    <th>Supporter Pack</th>
                    <th>Date</th>
                    <th>Price (USD)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí JavaScript llenará los datos -->
            </tbody>
        </table>

    </main>
    <script src="script.js"></script>
</body>
</html>
